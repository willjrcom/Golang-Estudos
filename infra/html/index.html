<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usuários</title>

    <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/af3cdef7fc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="p-5 container-fluid bg-light">
            <div class="container">
                <h1>Usuários</h1>
                <div class="row">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Cpf</th>
                                <th></th>
                            </tr>
                        </thead>
        
                        <tbody>
                            {{range .}}
                                {{if .GetName}}
                                    <tr>
                                        <td>{{.GetName}} </td>
                                        <td>{{.GetCpf}}</td>
                                        <td><button class="btn btn-link" onclick='window.location="http://localhost:8080/deletePerson?name={{.GetName}}"' >
                                            <i class="fas fa-trash text-danger"></i></button>
                                        </td>
                                    </tr>
                                {{else}}
                                    <tr>
                                        <td>Nenhum cadastro encontrado!</td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                {{end}}
                            {{end}}
                        </tbody>

                        <tfoot>
                            <tr>
                            <td>
                                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#meuModal"><i class="fas fa-plus"></i> Adicionar cadastro</button>
                            </td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="meuModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Adicionar cadastro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    
                    <div class="modal-body">
                        <form id="personForm" action="http://localhost:8080/newPerson" method="POST">
                            <label for="name">Nome</label>
                            <input class="form-control" placeholder="Insira seu nome" name="name" required>

                            <br>
                            <label for="cpf">Cpf</label>
                            <input class="form-control" placeholder="Insira seu cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Digite o CPF" name="cpf" required>

                            <br>
                            <label for="email">Email</label>
                            <input class="form-control" type="email" placeholder="Insira seu email" name="email">

                            <br>
                            <label for="birthday">Data nascimento</label>
                            <input class="form-control" type="date" name="birthday">

                            <br>
                            <label for="genre">Sexo</label>
                            <select class="form-select" aria-label="Sexo" name="genre">
                                <option selected>Open this select menu</option>
                                <option value="Masc">Masculino</option>
                                <option value="Fem">Feminino</option>
                            </select>
                            <br>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-primary">Salvar Mudanças</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <script>
            document.getElementById("personForm").addEventListener("submit", function() {
                // Redirecionamento para a URL desejada após o envio do formulário
                window.location.href = "http://localhost:8080";
            });
        </script>
    </body>
    <footer></footer>
</html>
